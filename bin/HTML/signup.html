  <!--==========================
    Hero Section

    <section id="hero" class="wow fadeIn">
      <div class="hero-container">
        <h1>Signup with PidginN</h1>
        <h2>Business Communication made easy</h2>
        <div class="form-group row">
          <label for="email" class="col col-form-label">Email ID:</label>
          <div class="col">
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col col-form-label">Username:</label>
          <div class="col">
            <input type="text" class="form-control" id="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col col-form-label">Enter Password:</label>
          <div class="col">
            <input type="password" class="form-control" id="password">
          </div>
        </div>
        <div class="form-group row">
          <label for="repassword" class="col col-form-label">Confirm Password:</label>
          <div class="col">
            <input type="password" class="form-control" id="repassword">
          </div>
        </div>
        <div class="form-group row">
          <label for="language" class="col-7 col-form-label">Preferred Language:</label>
          <div class="col-5">
            <select class="form-control" id="language">
              <option value="">English</option>
              <option value="">French</option>
              <option value="">German</option>
              <option value="">Hindi</option>
              <option value="">Spanish</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
      </div>
    </section><!-- #hero -->
