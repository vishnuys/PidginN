<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PidginN</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="img/pigeon.png" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
	rel="stylesheet">

<!-- Bootstrap css -->
<link href="lib/bootstrap.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="css/style.css" rel="stylesheet">

</head>

<body class="login-body">

	<header id="header" class="header header-hide">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0">
			<a class="navbar-brand" href="#">
				<img src="img/pigeon.png" width="40" height="30" class="d-inline-block align-top" alt="">
				Pidgin<span class="text-danger">N</span>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/signup">Sign
							Up</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Login</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<section id="hero" class="wow fadeIn">
		<div class="hero-container">
			<h1>Login to PidginN</h1>
			<h2>Business Communication made easy</h2>
			<div class="alert alert-danger alert-dismissible" role="alert"
				id="form-error" style="display: none;">
				<strong id="error-msg">Please fill all the fields before
					submitting!</strong>
				<button type="button" class="close"
					onclick="$('#form-error').slideUp();" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="form-group row">
				<label for="username" class="col-4 col-form-label"><b>Username:</b></label>
				<div class="col-8">
					<input type="text" class="form-control" id="username" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-4 col-form-label"><b>Password:</b></label>
				<div class="col-8">
					<input type="password" class="form-control" id="password" required>
				</div>
			</div>
			<div class="form-group row">
				<button class="btn btn-success text-white border-0" id="login-btn">Login</button>
			</div>
		</div>
	</section>


	<script src="lib/jquery-3.4.1.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/sweetalert2.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
