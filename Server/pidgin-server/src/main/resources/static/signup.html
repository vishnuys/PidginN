<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PidginN</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="img/pigeon.png" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
	rel="stylesheet">

<!-- Bootstrap css -->
<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
<link href="lib/bootstrap.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="css/style.css" rel="stylesheet">

</head>

<body class="signup-body">

	<header id="header" class="header header-hide">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0">
			<a class="navbar-brand" href="#"> <img src="img/pigeon.png"
				width="40" height="30" class="d-inline-block align-top" alt="">
				Pidgin<span class="text-danger">N</span>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Sign
							Up</a></li>
					<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div id="hero">
			<div class="text-center">
				<div class="row">
					<div class="col-12 text-center">
						<h1>Signup with PidginN</h1>
						<h2>Business Communication made easy</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-6 offset-3 align-self-center text-center">
						<div class="alert alert-danger alert-dismissible" role="alert"
							id="form-error" style="display: none;">
							<strong id="error-msg">Please fill all the fields before
								submitting!</strong>
							<button type="button" class="close"
								onclick="$('#form-error').slideUp();" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="form-group row">
							<label for="name" class="col col-form-label text-left">Name:</label>
							<div class="col">
								<input type="text" class="form-control" id="name" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="username" class="col col-form-label text-left">Username:</label>
							<div class="col">
								<input type="text" class="form-control" id="username" required>
							</div>
						</div>
						<div class="form-group row" id="email-group">
							<label for="email" class="col col-form-label text-left">Email
								ID:</label>
							<div class="col">
								<input type="email" class="form-control" id="email"
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
							</div>
						</div>
						<div class="form-group row passwords">
							<label for="password" class="col col-form-label text-left">Enter
								Password:</label>
							<div class="col">
								<input type="password" class="form-control" id="password"
									required>
							</div>
						</div>
						<div class="form-group row passwords">
							<label for="repassword" class="col col-form-label text-left">Confirm
								Password:</label>
							<div class="col">
								<input type="password" class="form-control" id="repassword"
									required>
							</div>
						</div>
						<div class="form-group row">
							<label for="language" class="col col-form-label text-left">Preferred
								Language:</label>
							<div class="col">
								<select class="form-control" id="language" required>
									<option value="en">English</option>
									<option value="fr">French</option>
									<option value="de">German</option>
									<option value="hi">Hindi</option>
									<option value="es">Spanish</option>
								</select>
							</div>
						</div>
						<div class="form-group row d-flex justify-content-center mt-3">
							<button type="submit" class="btn btn-success border-0"
								id="submit">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/jquery-3.4.1.min.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
